name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup Lua
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.1"

      - name: Install LuaRocks via Chocolatey
        run: choco install luarocks -y
        shell: pwsh

      - name: Install Busted
        run: luarocks install busted
        shell: pwsh

      - name: Verify installations
        run: |
          lua -v
          luarocks --version
          busted --version
        shell: pwsh

      - name: Run tests with error details
        run: make test-errors
        shell: pwsh

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results" >> $env:GITHUB_STEP_SUMMARY
          echo "Platform: windows-latest" >> $env:GITHUB_STEP_SUMMARY
          echo "Status: ${{ job.status }}" >> $env:GITHUB_STEP_SUMMARY
        shell: pwsh
