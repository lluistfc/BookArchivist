name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup Lua
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.1"

      - name: Install make via Chocolatey
        run: choco install make -y
        shell: pwsh

      - name: Install LuaRocks (Windows 64-bit)
        run: |
          $luarocksVersion = "3.11.1"
          $url = "https://luarocks.github.io/luarocks/releases/luarocks-$luarocksVersion-windows-64.zip"
          Invoke-WebRequest -Uri $url -OutFile luarocks.zip
          Expand-Archive luarocks.zip -DestinationPath C:\
          $luarocksPath = "C:\luarocks-$luarocksVersion-windows-64"
          echo $luarocksPath | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: pwsh

      - name: Configure LuaRocks to use Lua 5.1
        run: |
          $luaPath = (Get-Command lua.exe).Source
          $luaDir = Split-Path $luaPath
          $luaRoot = Split-Path $luaDir
          
          Write-Host "Lua found at: $luaPath"
          Write-Host "Lua bin directory: $luaDir"
          Write-Host "Lua root directory: $luaRoot"
          
          # List entire Lua directory structure to find headers and libs
          Write-Host "`n=== Lua bin directory contents ==="
          Get-ChildItem $luaDir | Format-Table Name, Length
          
          Write-Host "`n=== Lua root directory structure ==="
          Get-ChildItem $luaRoot -Recurse -Depth 1 | Format-Table FullName, Length
          
          # Search for lua.h and lua51.lib
          Write-Host "`n=== Searching for lua.h ==="
          Get-ChildItem $luaRoot -Recurse -Filter "lua.h" -ErrorAction SilentlyContinue | Format-Table FullName
          
          Write-Host "`n=== Searching for *.lib files ==="
          Get-ChildItem $luaRoot -Recurse -Filter "*.lib" -ErrorAction SilentlyContinue | Format-Table FullName
          
          # Find include and lib directories
          $luaIncDir = Join-Path $luaRoot "include"
          $luaLibDir = Join-Path $luaRoot "lib"
          
          Write-Host "`nSetting:"
          Write-Host "  LUA_INCDIR: $luaIncDir"
          Write-Host "  LUA_LIBDIR: $luaLibDir"
          
          luarocks config --lua-version 5.1 variables.LUA "$luaPath"
          luarocks config --lua-version 5.1 variables.LUA_DIR "$luaDir"
          luarocks config --lua-version 5.1 variables.LUA_INCDIR "$luaIncDir"
          luarocks config --lua-version 5.1 variables.LUA_LIBDIR "$luaLibDir"
          luarocks config --lua-version 5.1 lua_version "5.1"
        shell: pwsh

      - name: Install Busted
        run: luarocks --lua-version 5.1 install busted
        shell: pwsh

      - name: Configure Lua paths
        run: |
          $luaRocksBin = Join-Path $env:APPDATA "luarocks\bin"
          Write-Host "Adding to PATH: $luaRocksBin"
          "$luaRocksBin" | Out-File -FilePath $env:GITHUB_PATH -Append
          
          # Get LuaRocks paths directly (Windows format)
          $luaPath = (luarocks --lua-version 5.1 path --lr-path 2>&1 | Out-String).Trim()
          $luaCPath = (luarocks --lua-version 5.1 path --lr-cpath 2>&1 | Out-String).Trim()
          
          Write-Host "LUA_PATH: $luaPath"
          Write-Host "LUA_CPATH: $luaCPath"
          
          # Append default paths
          $luaPath = "$luaPath;;"
          $luaCPath = "$luaCPath;;"
          
          # Set environment variables
          "LUA_PATH=$luaPath" | Out-File -FilePath $env:GITHUB_ENV -Append
          "LUA_CPATH=$luaCPath" | Out-File -FilePath $env:GITHUB_ENV -Append
        shell: pwsh

      - name: Verify installations
        run: |
          lua -v
          luarocks --version
          busted --version
        shell: pwsh

      - name: Run tests with error details
        run: make test-errors
        shell: pwsh

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results" >> $env:GITHUB_STEP_SUMMARY
          echo "Platform: windows-latest" >> $env:GITHUB_STEP_SUMMARY
          echo "Status: ${{ job.status }}" >> $env:GITHUB_STEP_SUMMARY
        shell: pwsh
