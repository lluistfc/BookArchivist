name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            install-cmd: |
              sudo apt-get update
              sudo apt-get install -y lua5.1 luarocks
              sudo luarocks install busted
          - os: windows-latest
            install-cmd: |
              choco install lua51 -y
              choco install mingw -y
              luarocks install busted
          - os: macos-latest
            install-cmd: |
              brew install lua@5.1 luarocks
              luarocks install busted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Lua 5.1 and Busted
        run: ${{ matrix.install-cmd }}

      - name: Verify Lua installation
        run: |
          lua5.1 -v || lua -v
          busted --version

      - name: Run tests with error details
        run: make test-errors
        shell: bash

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Platform: ${{ matrix.os }}" >> $GITHUB_STEP_SUMMARY
          echo "Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
