name: Package CurseForge ZIP

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build ZIP (git archive + export-ignore)
        run: |
          set -euo pipefail

          ADDON_NAME="BookArchivist"
          VERSION="${GITHUB_REF_NAME:-dev-$(git rev-parse --short HEAD)}"

          mkdir -p dist

          # Repo root contains BookArchivist.toc; prefix ensures zip root is BookArchivist/
          git archive \
            --format=zip \
            --prefix="${ADDON_NAME}/" \
            -o "dist/${ADDON_NAME}.zip" \
            HEAD

      - name: Verify ZIP contains .toc at correct path
        run: |
          set -euo pipefail
          ADDON_NAME="BookArchivist"
          ZIP="dist/${ADDON_NAME}.zip"
          unzip -l "$ZIP" | grep -E " ${ADDON_NAME}/BookArchivist\.toc$" >/dev/null \
            || (echo "ERROR: Missing ${ADDON_NAME}/BookArchivist.toc in zip" && unzip -l "$ZIP" && exit 1)

      - name: Prepare folder artifact (no nested zip)
        run: |
          set -euo pipefail
          rm -rf artifact
          mkdir -p artifact
          unzip dist/BookArchivist.zip -d artifact

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: curseforge-zip
          path: artifact/BookArchivist

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload ZIP to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/BookArchivist.zip
          asset_name: BookArchivist.zip
          asset_content_type: application/zip
