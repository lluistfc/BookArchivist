name: Package CurseForge ZIP

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name for the release (e.g. v0.5.3)"
        required: true

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build ZIP (git archive + export-ignore)
        run: |
          set -euo pipefail

          ADDON_NAME="BookArchivist"
          VERSION="${GITHUB_REF_NAME:-dev-$(git rev-parse --short HEAD)}"

          mkdir -p dist

          # Repo root contains BookArchivist.toc; prefix ensures zip root is BookArchivist/
          git archive \
            --format=zip \
            --prefix="${ADDON_NAME}/" \
            -o "dist/${ADDON_NAME}.zip" \
            HEAD

      - name: Inject CurseForge project ID into TOC
        env:
          CF_PROJECT_ID: ${{ vars.CF_PROJECT_ID }}
        run: |
          set -euo pipefail

          ADDON_NAME="BookArchivist"
          ZIP="dist/${ADDON_NAME}.zip"
          PROJECT_ID="${CF_PROJECT_ID:-}"

          if [ -z "$PROJECT_ID" ]; then
            echo "CF_PROJECT_ID is empty; skipping TOC injection"
            exit 0
          fi

          tmpdir="$(mktemp -d)"
          unzip -q "$ZIP" -d "$tmpdir"

          toc_path="$tmpdir/${ADDON_NAME}/${ADDON_NAME}.toc"
          if [ ! -f "$toc_path" ]; then
            echo "TOC file not found at $toc_path"
            exit 1
          fi

          if grep -q '^## X-Curse-Project-ID:' "$toc_path"; then
            sed -i "s/^## X-Curse-Project-ID:.*/## X-Curse-Project-ID: ${PROJECT_ID}/" "$toc_path"
          else
            awk -v pid="${PROJECT_ID}" '
              /^## AddonCompartmentFunc:/ && !added { print; print "## X-Curse-Project-ID: " pid; added=1; next }
              { print }
              END { if (!added) print "## X-Curse-Project-ID: " pid }
            ' "$toc_path" > "$toc_path.tmp" && mv "$toc_path.tmp" "$toc_path"
          fi

          rm -f "$ZIP"
          (cd "$tmpdir" && zip -qr "../${ADDON_NAME}.zip" "${ADDON_NAME}")

      - name: Verify ZIP contains .toc at correct path
        run: |
          set -euo pipefail
          ADDON_NAME="BookArchivist"
          ZIP="dist/${ADDON_NAME}.zip"
          unzip -l "$ZIP" | grep -E " ${ADDON_NAME}/BookArchivist\.toc$" >/dev/null \
            || (echo "ERROR: Missing ${ADDON_NAME}/BookArchivist.toc in zip" && unzip -l "$ZIP" && exit 1)

      - name: Prepare folder artifact (no nested zip)
        run: |
          set -euo pipefail
          rm -rf artifact
          mkdir -p artifact
          unzip dist/BookArchivist.zip -d artifact

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: curseforge-zip
          path: artifact/BookArchivist

      - name: Create GitHub Release and upload ZIP
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          draft: false
          prerelease: false
          files: dist/BookArchivist.zip

      - name: Compute CurseForge release type
        id: compute_release_type
        env:
          DISPATCH_TAG: ${{ github.event.inputs.tag || '' }}
        run: |
          set -euo pipefail

          release_type="beta"

          if [[ "${GITHUB_EVENT_NAME}" == "push" && "${GITHUB_REF}" == refs/tags/* ]]; then
            # Tag push: decide by tag name (e.g. v1.0.3 vs v1.0.3-beta)
            if [[ "${GITHUB_REF_NAME}" == *beta* ]]; then
              release_type="beta"
            else
              release_type="release"
            fi
          elif [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            tag="${DISPATCH_TAG}"
            if [[ "$tag" == *beta* ]]; then
              release_type="beta"
            elif [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
              release_type="release"
            else
              release_type="beta"
            fi
          elif [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            release_type="release"
          fi

          echo "release_type=${release_type}" >> "$GITHUB_OUTPUT"

      - name: Upload to CurseForge
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        uses: itsmeow/curseforge-upload@v3
        with:
          token: ${{ secrets.CF_API_KEY }}
          project_id: ${{ vars.CF_PROJECT_ID }}
          game_endpoint: "wow"
          file_path: "dist/BookArchivist.zip"
          release_type: ${{ steps.compute_release_type.outputs.release_type }}
          game_versions: "11.2.7"
