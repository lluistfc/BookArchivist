name: Package CurseForge ZIP

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name for the release (e.g. v0.5.3)"
        required: false
      test_only:
        description: "Test ZIP generation only (no release)"
        required: false
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Lua installation
        id: cache-lua
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.lua
          key: lua-5.1-windows-${{ runner.os }}-${{ hashFiles('.github/workflows/tests.yml') }}

      - name: Setup MSVC
        if: steps.cache-lua.outputs.cache-hit != 'true'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup Lua 5.1
        if: steps.cache-lua.outputs.cache-hit != 'true'
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.1"

      - name: Add Lua to PATH
        run: |
          $luaBin = Join-Path $env:GITHUB_WORKSPACE ".lua\bin"
          $luaLib = Join-Path $env:GITHUB_WORKSPACE ".lua\lib"
          "$luaBin" | Out-File -FilePath $env:GITHUB_PATH -Append
          "$luaLib" | Out-File -FilePath $env:GITHUB_PATH -Append
        shell: pwsh

      - name: Cache LuaRocks binary
        id: cache-luarocks-bin
        uses: actions/cache@v4
        with:
          path: C:\luarocks-3.11.1-windows-64
          key: luarocks-3.11.1-windows-64

      - name: Install make
        run: choco install make -y
        shell: pwsh

      - name: Download LuaRocks
        if: steps.cache-luarocks-bin.outputs.cache-hit != 'true'
        run: |
          Invoke-WebRequest -Uri "https://luarocks.github.io/luarocks/releases/luarocks-3.11.1-windows-64.zip" -OutFile luarocks.zip
          Expand-Archive luarocks.zip -DestinationPath C:\
        shell: pwsh

      - name: Add LuaRocks to PATH
        run: |
          "C:\luarocks-3.11.1-windows-64" | Out-File -FilePath $env:GITHUB_PATH -Append
        shell: pwsh

      - name: Cache LuaRocks packages
        id: cache-luarocks-packages
        uses: actions/cache@v4
        with:
          path: C:\Users\runneradmin\AppData\Roaming\luarocks
          key: luarocks-packages-lua-5.1-busted-2.3.0-${{ hashFiles('.github/workflows/tests.yml') }}

      - name: Configure LuaRocks
        if: steps.cache-luarocks-packages.outputs.cache-hit != 'true'
        run: |
          $luaPath = (Get-Command lua.exe).Source
          $luaDir = Split-Path $luaPath
          $luaRoot = Split-Path $luaDir
          $luaIncDir = Join-Path $luaRoot "include"
          $luaLibDir = Join-Path $luaRoot "lib"
          luarocks config --lua-version 5.1 variables.LUA "$luaPath"
          luarocks config --lua-version 5.1 variables.LUA_DIR "$luaDir"
          luarocks config --lua-version 5.1 variables.LUA_INCDIR "$luaIncDir"
          luarocks config --lua-version 5.1 variables.LUA_LIBDIR "$luaLibDir"
          luarocks config --lua-version 5.1 lua_version "5.1"
        shell: pwsh

      - name: Install Busted
        if: steps.cache-luarocks-packages.outputs.cache-hit != 'true'
        run: luarocks --lua-version 5.1 install busted
        shell: pwsh

      - name: Configure Lua paths
        run: |
          $luaLib = Join-Path $env:GITHUB_WORKSPACE ".lua\lib"
          $env:PATH = "$luaLib;$env:PATH"
          $luaRocksBin = Join-Path $env:APPDATA "luarocks\bin"
          $env:PATH = "$luaRocksBin;$env:PATH"
          $luaPath = (luarocks --lua-version 5.1 path --lr-path 2>&1 | Out-String).Trim()
          $luaCPath = (luarocks --lua-version 5.1 path --lr-cpath 2>&1 | Out-String).Trim()
          $env:LUA_PATH = "$luaPath;;"
          $env:LUA_CPATH = "$luaCPath;;"
          "LUA_PATH=$($env:LUA_PATH)" | Out-File -FilePath $env:GITHUB_ENV -Append
          "LUA_CPATH=$($env:LUA_CPATH)" | Out-File -FilePath $env:GITHUB_ENV -Append
          busted --version
        shell: pwsh

      - name: Run Tests
        run: make test-errors
        shell: pwsh

  package:
    needs: test
    runs-on: ubuntu-latest
    # Only run if tests passed
    if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'push' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build ZIP (git archive + export-ignore)
        run: |
          set -euo pipefail

          ADDON_NAME="BookArchivist"
          VERSION="${GITHUB_REF_NAME:-dev-$(git rev-parse --short HEAD)}"

          mkdir -p dist

          # Repo root contains BookArchivist.toc; prefix ensures zip root is BookArchivist/
          git archive \
            --format=zip \
            --prefix="${ADDON_NAME}/" \
            -o "dist/${ADDON_NAME}.zip" \
            HEAD
          
          # Verify ZIP was created
          if [ ! -f "dist/${ADDON_NAME}.zip" ]; then
            echo "ERROR: ZIP file was not created. Ensure source files exist and are tracked by git."
            exit 1
          fi
          
          echo "ZIP created successfully: dist/${ADDON_NAME}.zip"
          ls -lh "dist/${ADDON_NAME}.zip"

      - name: Process TOC replacements (CurseForge tokens)
        run: |
          set -euo pipefail

          ADDON_NAME="BookArchivist"
          ZIP="dist/${ADDON_NAME}.zip"
          
          # Extract version from tag or commit hash
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF_NAME#v}"  # Strip 'v' prefix from tag
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi

          tmpdir="$(mktemp -d)"
          unzip -q "$ZIP" -d "$tmpdir"

          toc_path="$tmpdir/${ADDON_NAME}/${ADDON_NAME}.toc"
          if [ ! -f "$toc_path" ]; then
            echo "TOC file not found at $toc_path"
            exit 1
          fi

          # Replace @project-version@ token
          sed -i "s/@project-version@/${VERSION}/g" "$toc_path"
          echo "Replaced @project-version@ with ${VERSION}"

          rm -f "$ZIP"
          (cd "$tmpdir" && zip -qr "${GITHUB_WORKSPACE}/dist/${ADDON_NAME}.zip" "${ADDON_NAME}")
          
          # Verify TOC exists in final ZIP
          ZIP="dist/${ADDON_NAME}.zip"
          if ! unzip -l "$ZIP" | grep -qE " ${ADDON_NAME}/BookArchivist\.toc$"; then
            echo "ERROR: Missing ${ADDON_NAME}/BookArchivist.toc in zip"
            unzip -l "$ZIP"
            exit 1
          fi

      - name: Prepare artifact folder
        run: |
          set -euo pipefail
          mkdir -p artifact
          unzip -q dist/BookArchivist.zip -d artifact

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BookArchivist
          path: artifact/

      - name: Create GitHub Release and upload ZIP
        if: (startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.test_only != 'true'))
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-alpha') || contains(github.ref_name, '-beta') }}
          files: dist/BookArchivist.zip
