name: Package CurseForge ZIP

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name for the release (e.g. v0.5.3)"
        required: true

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build ZIP (git archive + export-ignore)
        run: |
          set -euo pipefail

          ADDON_NAME="BookArchivist"
          VERSION="${GITHUB_REF_NAME:-dev-$(git rev-parse --short HEAD)}"

          mkdir -p dist

          # Repo root contains BookArchivist.toc; prefix ensures zip root is BookArchivist/
          git archive \
            --format=zip \
            --prefix="${ADDON_NAME}/" \
            -o "dist/${ADDON_NAME}.zip" \
            HEAD

      - name: Process TOC replacements (CurseForge tokens)
        env:
          CF_PROJECT_ID: ${{ vars.CF_PROJECT_ID }}
        run: |
          set -euo pipefail

          ADDON_NAME="BookArchivist"
          ZIP="dist/${ADDON_NAME}.zip"
          PROJECT_ID="${CF_PROJECT_ID:-}"
          
          # Extract version from tag or commit hash
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF_NAME#v}"  # Strip 'v' prefix from tag
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi

          tmpdir="$(mktemp -d)"
          unzip -q "$ZIP" -d "$tmpdir"

          toc_path="$tmpdir/${ADDON_NAME}/${ADDON_NAME}.toc"
          if [ ! -f "$toc_path" ]; then
            echo "TOC file not found at $toc_path"
            exit 1
          fi

          # Replace @project-version@ token
          sed -i "s/@project-version@/${VERSION}/g" "$toc_path"
          echo "Replaced @project-version@ with ${VERSION}"

          # Replace X-Curse-Project-ID if CF_PROJECT_ID is set
          if [ -n "$PROJECT_ID" ]; then
            if grep -q '^## X-Curse-Project-ID:' "$toc_path"; then
              sed -i "s/^## X-Curse-Project-ID:.*/## X-Curse-Project-ID: ${PROJECT_ID}/" "$toc_path"
              echo "Updated X-Curse-Project-ID to ${PROJECT_ID}"
            else
              awk -v pid="${PROJECT_ID}" '
                /^## AddonCompartmentFunc:/ && !added { print; print "## X-Curse-Project-ID: " pid; added=1; next }
                { print }
                END { if (!added) print "## X-Curse-Project-ID: " pid }
              ' "$toc_path" > "$toc_path.tmp" && mv "$toc_path.tmp" "$toc_path"
              echo "Injected X-Curse-Project-ID: ${PROJECT_ID}"
            fi
          fi

          rm -f "$ZIP"
          (cd "$tmpdir" && zip -qr "../${ADDON_NAME}.zip" "${ADDON_NAME}")

      - name: Verify ZIP contains .toc at correct path
        run: |
          set -euo pipefail
          ADDON_NAME="BookArchivist"
          ZIP="dist/${ADDON_NAME}.zip"
          unzip -l "$ZIP" | grep -E " ${ADDON_NAME}/BookArchivist\.toc$" >/dev/null \
            || (echo "ERROR: Missing ${ADDON_NAME}/BookArchivist.toc in zip" && unzip -l "$ZIP" && exit 1)

      - name: Prepare folder artifact (no nested zip)
        run: |
          set -euo pipefail
          rm -rf artifact
          mkdir -p artifact
          unzip dist/BookArchivist.zip -d artifact

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: curseforge-zip
          path: artifact/BookArchivist

      - name: Create GitHub Release and upload ZIP
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          draft: false
          prerelease: false
          files: dist/BookArchivist.zip
